<!DOCTYPE html>
<html>
<head>
  <title>IT Help Desk Bot</title>
</head>
<body>
  <h2>ðŸ’¬ Chat with IT Help Desk</h2>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="Type your question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      document.getElementById("chat").innerHTML += `<p><strong>You:</strong> ${input}</p>`;
      const response = await fetch("https://your-api-id.execute-api.ap-south-1.amazonaws.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input })
      });

      const data = await response.json();
      document.getElementById("chat").innerHTML += `<p><strong>Bot:</strong> ${data.message}</p>`;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
